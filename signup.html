<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Medremains</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-container">
        <div class="content">
            <h1>Create Account</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" placeholder="Create password">
                    <button class="toggle-password" type="button"></button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-input">
                    <input type="password" id="confirm-password" placeholder="Confirm password">
                    <button class="toggle-password" type="button"></button>
                </div>
            </div>

            <!-- âŒ Replaced <a> tag with a proper button -->
            <button class="get-started-btn login-btn" id="signup-btn">Sign Up</button>

            <p class="signup-link">Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>

    <!-- Firebase & Auth Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    
</body>
</html>
